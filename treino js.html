<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino js</title>

    <style>
        div#area {
            font: normal 20pt Arial;

            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: center;
        }

    </style>
</head>
<body>

<div id=area onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">

interaja

</div>

<script>
    //a.addEvenlistener('click', clicar) - usar no lugar de div do html

    function clicar() {
    var a = window.document.getElementById('area')
    a.innerText = 'Vencedor'
    a.style.background ='red'

}

    function entrar() {
    var a = window.document.getElementById('area')
    a.innerText = 'Conseguiu os R$ 20.000'

}

function sair() {
    var a = window.document.getElementById('area')
    a.innerText = 'Comprou o Iphone 13 Pro Max'
    a.style.background = 'blue'

}


</script>

    
</body>
</html>
